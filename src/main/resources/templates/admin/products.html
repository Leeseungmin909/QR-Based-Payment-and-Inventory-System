<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 상품 목록</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .container { display: flex; }

        /* 사이드바 */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #ddd;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu .category-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            margin-bottom: 10px;
            padding: 0 5px;
        }
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        .sidebar-menu li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #555;
            border-radius: 5px;
            margin-left: 10px;
        }
        .sidebar-menu li a.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .sidebar-menu li a:hover:not(.active) {
            background-color: #e9e9e9;
        }

        .content { flex-grow: 1; padding: 30px; }

        /* 검색창 */
        .search-bar { margin-bottom: 20px; }
        .search-bar input[type="text"] { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        .search-bar button { padding: 8px 12px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }

        /* 상품 테이블 */
        .product-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .product-table th, .product-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .product-table th { background-color: #f8f8f8; }
        .product-table td .btn { padding: 5px 10px; text-decoration: none; border-radius: 3px; font-size: 12px; margin-right: 5px; }
        .btn-edit { background-color: #ffc107; color: black; cursor: pointer; }
        .btn-delete { background-color: #dc3545; color: white; cursor: pointer; }
        .btn-qr { background-color: #28a745; color: white; cursor: pointer; }

        /* 하단 버튼 */
        .button-bar { display: flex; justify-content: flex-end; gap: 10px; }
        .button-bar .btn { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 20px 30px; border-radius: 8px; width: 400px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .modal-form .form-group { margin-bottom: 15px; }
        .modal-form label { display: block; margin-bottom: 5px; font-weight: bold; }
        .modal-form input[type="text"],
        .modal-form input[type="number"] { width: 95%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .modal-buttons button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-cancel { background-color: #6c757d; color: white; }

        /* 검색 실패 시 에러 박스 */
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* QR 모달 전용 스타일 */
        #qrPrintArea {
            text-align: center;
            padding: 20px 0;
        }
        #qrCodeCanvas {
            width: 250px !important;
            height: 250px !important;
            border: 1px solid #eee;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

<div class="container">
    <nav class="sidebar">
        <ul class="sidebar-menu">
            <li class="category-title">관리자</li>
            <li><a href="/admin/products" class="active">상품 관리</a></li>
            <li><a href="/admin/purchases">주문/환불 관리</a></li>
        </ul>
    </nav>

    <main class="content">

        <div class="search-bar">
            <form action="/admin/products/search" method="get">
                <input type="text" name="name" placeholder="검색할 상품명을 입력하세요...">
                <button type="submit">검색</button>
            </form>
        </div>

        <div th:if="${errorMessage}" class="error-box">
            <p th:text="${errorMessage}">[검색 오류가 여기에 표시됩니다]</p>
        </div>

        <h1>상품 목록</h1>

        <table class="product-table">
            <thead>
            <tr>
                <th>ID</th><th>이름</th><th>가격</th><th>재고 (수량)</th><th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a class="btn btn-qr"
                       th:data-product-id="${product.productId}"
                       th:data-product-name="${product.name}">
                        QR 출력
                    </a>
                    <a class="btn btn-edit" th:data-product-id="${product.productId}">수정</a>
                    <a class="btn btn-delete" th:data-product-id="${product.productId}">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="button-bar">
            <button type="button" id="addProductBtn" class="btn">제품 추가</button>
        </div>

    </main>
</div>

<div id="addProductModal" class="modal-overlay">
    <div class="modal-content">
        <h2>새 제품 추가</h2>
        <form id="addProductForm" class="modal-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">가격</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">수량</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="modal-buttons">
                <button type="button" id="cancelAddBtn" class="btn-cancel">취소</button>
                <button type="submit" class="btn-submit">제출</button>
            </div>
        </form>
    </div>
</div>

<div id="editProductModal" class="modal-overlay">
    <div class="modal-content">
        <h2>제품 수정</h2>
        <form id="editProductForm" class="modal-form">
            <input type="hidden" id="editProductId" name="productId">
            <div class="form-group">
                <label for="editName">이름</label>
                <input type="text" id="editName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editPrice">가격</label>
                <input type="number" id="editPrice" name="price">
            </div>
            <div class="form-group">
                <label for="editQuantity">수량</label>
                <input type="number" id="editQuantity" name="quantity">
            </div>
            <div class="modal-buttons">
                <button type="button" id="cancelEditBtn" class="btn-cancel">취소</button>
                <button type="submit" class="btn-submit">저장</button>
            </div>
        </form>
    </div>
</div>

<div id="qrCodeModal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="qrModalTitle">[상품명] QR 코드</h2>
        <div id="qrPrintArea">
            <canvas id="qrCodeCanvas"></canvas>
        </div>
        <div class="modal-buttons">
            <button type="button" id="cancelQrBtn" class="btn-cancel">닫기</button>
            <button type="button" id="printQrBtn" class="btn-submit">출력</button>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        // 제품 추가
        const addProductBtn = document.getElementById('addProductBtn');
        const addModal = document.getElementById('addProductModal');
        const cancelAddBtn = document.getElementById('cancelAddBtn');
        const addProductForm = document.getElementById('addProductForm');

        if (addProductBtn) {
            addProductBtn.addEventListener('click', () => { addModal.style.display = 'flex'; });
        }
        if (cancelAddBtn) {
            cancelAddBtn.addEventListener('click', () => { addModal.style.display = 'none'; });
        }
        if (addModal) {
            addModal.addEventListener('click', (event) => {
                if (event.target === addModal) { addModal.style.display = 'none'; }
            });
        }

        if (addProductForm) {
            addProductForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(addProductForm);
                const data = {
                    name: formData.get('name'),
                    price: parseInt(formData.get('price'), 10),
                    quantity: parseInt(formData.get('quantity'), 10)
                };

                fetch('/admin/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json().then(body => ({ ok: response.ok, status: response.status, body: body })))
                    .then(res => {
                        if (res.ok) {
                            alert('제품이 성공적으로 추가되었습니다');
                            addModal.style.display = 'none';
                            addProductForm.reset();
                            location.reload();
                        } else {
                            handleErrorResponse(res.body);
                        }
                    })
                    .catch(error => handleFetchError(error, '제품 추가'));
            });
        }


        // 제품 삭제
        const deleteButtons = document.querySelectorAll('.btn-delete');
        deleteButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const productId = event.target.dataset.productId;

                if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
                    fetch(`/admin/products/${productId}`, {
                        method: 'DELETE'
                    })
                        .then(response => response.text().then(text => ({ ok: response.ok, status: response.status, text: text })))
                        .then(res => {
                            if (res.ok) {
                                alert(res.text);
                                location.reload();
                            } else {
                                try {
                                    const errorBody = JSON.parse(res.text);
                                    handleErrorResponse(errorBody);
                                } catch (e) {
                                    alert('서버 오류가 발생했습니다.');
                                }
                            }
                        })
                        .catch(error => handleFetchError(error, '제품 삭제'));
                }
            });
        });


        // 제품 수정
        const editModal = document.getElementById('editProductModal');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editProductForm = document.getElementById('editProductForm');
        const editButtons = document.querySelectorAll('.btn-edit');

        editButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const productId = event.target.dataset.productId;

                fetch(`/admin/products/${productId}`)
                    .then(response => response.json())
                    .then(product => {
                        document.getElementById('editProductId').value = product.productId;
                        document.getElementById('editName').value = product.name;
                        document.getElementById('editPrice').value = product.price;
                        document.getElementById('editQuantity').value = product.quantity;
                        editModal.style.display = 'flex';
                    })
                    .catch(error => handleFetchError(error, '상품 정보 조회'));
            });
        });

        if (cancelEditBtn) {
            cancelEditBtn.addEventListener('click', () => {
                editModal.style.display = 'none';
            });
        }

        if (editModal) {
            editModal.addEventListener('click', (event) => {
                if (event.target === editModal) {
                    editModal.style.display = 'none';
                }
            });
        }

        if (editProductForm) {
            editProductForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(editProductForm);
                const productId = formData.get('productId');
                const data = {
                    name: formData.get('name'),
                    price: formData.get('price') ? parseInt(formData.get('price'), 10) : null,
                    quantity: formData.get('quantity') ? parseInt(formData.get('quantity'), 10) : null
                };

                fetch(`/admin/products/${productId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json().then(body => ({ ok: response.ok, status: response.status, body: body })))
                    .then(res => {
                        if (res.ok) {
                            alert('제품 정보가 성공적으로 수정되었습니다!');
                            editModal.style.display = 'none';
                            location.reload();
                        } else {
                            handleErrorResponse(res.body);
                        }
                    })
                    .catch(error => handleFetchError(error, '제품 수정'));
            });
        }


        // QR 코드
        const qrModal = document.getElementById('qrCodeModal');
        const cancelQrBtn = document.getElementById('cancelQrBtn');
        const printQrBtn = document.getElementById('printQrBtn');
        const qrCodeCanvas = document.getElementById('qrCodeCanvas');
        const qrModalTitle = document.getElementById('qrModalTitle');
        const qrButtons = document.querySelectorAll('.btn-qr');

        qrButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const productId = event.target.dataset.productId;
                const productName = event.target.dataset.productName;

                qrModalTitle.textContent = `[${productName}] QR 코드`;

                const MY_PC_IP = '192.168.168.158';
                const qrUrl = 'http://' + MY_PC_IP + ':8080/consumer/cart/add/' + productId;

                new QRious({
                    element: qrCodeCanvas,
                    value: qrUrl,
                    size: 250,
                    padding: 15
                });

                qrModal.style.display = 'flex';
            });
        });

        if (cancelQrBtn) {
            cancelQrBtn.addEventListener('click', () => {
                qrModal.style.display = 'none';
            });
        }

        if (qrModal) {
            qrModal.addEventListener('click', (event) => {
                if (event.target === qrModal) {
                    qrModal.style.display = 'none';
                }
            });
        }

        if (printQrBtn) {
            printQrBtn.addEventListener('click', () => {
                const productName = qrModalTitle.textContent;
                const qrImgDataUrl = qrCodeCanvas.toDataURL('image/png');
                const printWindow = window.open('', 'PRINT', 'height=400,width=400');

                printWindow.document.write('<html><head><title>' + productName + '</title>');
                printWindow.document.write('<style> body { text-align: center; margin-top: 40px; } </style>');
                printWindow.document.write('</head><body>');
                printWindow.document.write('<h2>' + productName + '</h2>');
                printWindow.document.write('<img src="' + qrImgDataUrl + '" style="width:300px; height:300px;">');
                printWindow.document.write('</body></html>');

                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
            });
        }

        // 공통 에러 처리 함수
        function handleErrorResponse(errorBody) {
            let errorMsg = "요청 처리 중 오류가 발생했습니다:\n\n";
            if (errorBody.error) {
                errorMsg += `* ${errorBody.error}`;
            } else {
                for (const field in errorBody) {
                    errorMsg += `* ${errorBody[field]}\n`;
                }
            }
            alert(errorMsg);
        }

        function handleFetchError(error, actionName) {
            console.error(`'${actionName}' 중 심각한 오류 발생:`, error);
            alert(`${actionName} 중 서버 통신에 실패했습니다.`);
        }
    });
</script>

</body>
</html>
