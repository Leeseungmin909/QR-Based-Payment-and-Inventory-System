<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 성공</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    h1 { color: #007bff; }
  </style>
</head>
<body>
<h1>결제가 성공적으로 완료되었습니다!</h1>
<p>주문해 주셔서 감사합니다.</p>
<p>
  상품명: <b th:text="${approveResponse.itemName}">새우깡 외 2건</b>
</p>
<p>
  결제 수단: <b th:text="${approveResponse.paymentMethodType == 'CARD'} ? '카드' : '카카오머니'"></b>
</p>
</body>
</html>
